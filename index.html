<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>New Year Countdown - #031 of #100Days100Projects</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<h1>❄️ The New Year is Coming! ❄️</h1>

<div class="countdown-container">
	<div class="time">
		<h1 id="days">00</h1>
		<small>days</small>
	</div>
	<div class="time">
		<h1 id="hours">00</h1>
		<small>hours</small>
	</div>
	<div class="time">
		<h1 id="minutes">00</h1>
		<small>minutes</small>
	</div>
	<div class="time">
		<h1 id="seconds">00</h1>
		<small>seconds</small>
	</div>
</div>

<!-- SOCIAL PANEL HTML -->
<div class="social-panel-container">
	<div class="social-panel">
		<p>My Social Links</p>
		<button class="close-btn"><i class="fas fa-times"></i></button>
		<h4>Get in touch on</h4>
		<ul>
			<li>
				<a href="https://github.com/TheLegendaryCro" target="_blank">
					<i class="fab fa-github"></i>
				</a>
			</li>
			<li>
				<a href="https://www.linkedin.com/in/tonyanusic/" target="_blank">
					<i class="fab fa-linkedin"></i>
				</a>
			</li>

		</ul>
	</div>
</div>

	Get in Touch
</button>

	Click to view other <a href="https://github.com/TheLegendaryCro?tab=repositories" target="_blank">projects</a>

</body>
</html>
